<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential Checker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>üîç Credential Checker</h1>

        <div class="form-group">
            <label for="search-input">Search Query</label>
            <input
                type="text"
                id="search-input"
                placeholder="Enter password or username..."
                autofocus
            />
        </div>

        <div class="form-group">
            <label for="search-type">Search Type</label>
            <select id="search-type">
                <option value="password">Password</option>
                <option value="username">Username</option>
            </select>
        </div>

        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="ignore-case" checked />
                <label for="ignore-case">Ignore Case</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="substring" />
                <label for="substring">Substring Match</label>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-search" onclick="search()">Search</button>
            <button class="btn-clear" onclick="clearResults()">Clear</button>
        </div>

        <div class="error" id="error"></div>

        <div class="output-container">
            <div class="output-label">
                Results
                <span class="result-count" id="count">0 matches</span>
            </div>
            <div class="loading" id="loading">
                ‚è≥ Searching...
            </div>
            <div class="output" id="output"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
